<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-black text-white flex flex-col items-center justify-center min-h-screen"
  >
    <div class="text-center mb-8">
      <div class="bg-gray-800 p-4 rounded-full inline-block mb-4">
        <img src="./Robot-image.png" alt="Robot Icon" class="w-16 h-16" />
      </div>
      <h1 class="text-2xl font-bold mb-2">Random Password Generator</h1>
      <p class="text-gray-400">
        Secure, Strong and Unique passwords to keep your accounts safe online
      </p>
    </div>

    <div class="w-full max-w-sm mx-auto bg-gray-800 p-4 rounded-lg">
      <div class="flex items-center mb-4">
        <input
          id="generated-password"
          type="text"
          readonly
          class="w-full px-4 py-2 rounded-l-lg bg-gray-900 text-white"
          placeholder="Generated Password"
        />
        <button class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-r-lg">
          ðŸ“‹
        </button>
      </div>
      <button
        class="w-full bg-green-600 hover:bg-green-700 py-2 rounded-lg mb-4"
      >
        Generate
      </button>

      <div class="bg-gray-700 p-4 rounded-lg">
        <div class="flex items-center mb-4">
          <label for="password-length" class="mr-4"
            >Password Length (6-64)</label
          >
          <input
            id="password-length"
            type="range"
            min="6"
            max="64"
            value="20"
            class="w-full"
          />
          <span id="password-length-value" class="ml-4">20</span>
        </div>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <label class="flex items-center">
            <input
              type="checkbox"
              id="uppercase"
              class="form-checkbox text-green-600 mr-2"
            />
            Uppercase (ABC)
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              id="lowercase"
              class="form-checkbox text-green-600 mr-2"
            />
            Lowercase (abc)
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              id="numbers"
              class="form-checkbox text-green-600 mr-2"
            />
            Numbers (123)
          </label>
          <label class="flex items-center">
            <input
              type="checkbox"
              id="characters"
              class="form-checkbox text-green-600 mr-2"
            />
            Characters (#&$)
          </label>
        </div>
        <div>
          <label for="quick-options" class="block mb-2">Quick Options</label>
          <select
            id="quick-options"
            class="w-full bg-gray-900 text-white px-4 py-2 rounded-lg"
          >
            <option value="">Select an option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
